<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Carousel Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Carousel Example</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
    
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://tse1.mm.bing.net/th/id/OIP.USBrFO5oXx98A18f-4rEnAHaFB?pid=Api&P=0&h=180" alt="Los Angeles" style="width:100%;">
                </div>
                <div class="item">
                    <img src="https://th.bing.com/th/id/R.d3ce7f2a0448783c67f13a9e9ed8686c?rik=3YhZRkDbSR3Hcw&riu=http%3a%2f%2fmedia.architecturaldigest.com%2fphotos%2f57350000e374e9494022b264%2fmaster%2fpass%2fchicago-lede.jpg&ehk=AxqmNlnegpKHzJHdG6unWovLL6sIT5XTVr45o83%2fd8Q%3d&risl=1&pid=ImgRaw&r=0" alt="Chicago" style="width:100%;">
                </div>
                <div class="item">
                    <img src="https://tse3.mm.bing.net/th/id/OIP.WyjB_ZH57oplmBNZMytwdgHaE7?rs=1&pid=ImgDetMain&o=7&rm=3" alt="New York" style="width:100%;">
                </div>
            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
</html>
