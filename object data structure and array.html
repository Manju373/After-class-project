<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    <h2> JavaScript object data structure and array </h2>
    <script>

        var student ={
            name: 'Riya' ,
            age: '12' , 
            Grade: '7' ,
            hobbies: 'Drowing' , 
            fav_sport: 'Cricket' 
        } ;
        var color = ["white" , "black" , "red" , "green" , "blue"];
        document.write("Student name is : " + student.name , "<br>" , "Student favorite sports is : "+student.fav_sport);
        document.write("Before poping the colors are: "+color.join("^"));
        document.write("My favorite color is : "+color[3]); 
        color.pop();
        document.write("After poping the colors are : " + color.join("*"));
    </script>
</body>
</html>
